<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body>
  <figure class="quote">
    <blockquote>
      You were not born a winner, and you were not born a loser. You are what
      you make yourself be.
    </blockquote>

      <button class="btn-quote-refresh"></button>

    </div>
  </figure>
  <time class="time-date"></time>
  <time class="time"></time>
  <h1>
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true"></h2>
  <script src="script.js"></script>
  <script src="quotes.js"></script>
